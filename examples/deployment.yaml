apiVersion: v1
kind: Service
metadata:
  name: uptime-tool
  namespace: uptime-tool
spec:
  selector:
    app: uptime-tool
  ports:
  - port: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-tool
  namespace: uptime-tool
  labels:
    app: uptime-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-tool
  template:
    metadata:
      namespace: uptime-tool
      labels:
        app: uptime-tool
    spec:
      containers:
      - name: uptime-tool
        image: <image>
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
          - name: SPRING_RABBITMQ_HOST
            value: <ip>
          - name: SPRING_DATA_MONGODB_HOST
            value: <ip>